<!DOCTYPE html>
<html>
  <head>
      <link href="stylesheets/online-cb.css" rel="stylesheet">
      <link href="stylesheets/hiringblocks.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
      <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="JS/bootstrap.min.js"></script>
      <script type="text/javascript" src="JS/curtain.js"></script>
  </head>

<body>
	<div class="row">
  <div class="col-md-4 col-12">
    <div class="img-card c-competition-card">
      <div class="head bg-gradient-dblue-lr py-4 px-3 all-center">
        <div>
          <div class="font-mds">Upcoming Contest</div>
          <h2>CodSule - June 2019</h2>
          <ul class="divided-list">
            <li class="px-xl-3 px-2">
              <div class="list-heading font-mds extra-bold orange">12</div>
              <div class="list-data">Contests</div>
            </li>
            <li class="px-xl-3 px-2">
              <div class="list-heading font-mds extra-bold orange">234</div>
              <div class="list-data">Participants</div>
            </li>
            <li class="px-xl-3 px-2">
              <div class="list-heading font-mds extra-bold orange">45</div>
              <div class="list-data">Colleges</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="foot align-items-center t-align-c px-2 py-4">
        <div class="font-sm mb-4">STARTS IN</div>
        <ul class="divided-list timer d-inline-block">
          <li class="timer-item pr-2">
            <div class="list-heading font-lg extra-bold">00</div>
            <div class="list-data">Days</div>
          </li>
          <li class="timer-item pr-2">
            <div class="list-heading font-lg extra-bold">12</div>
            <div class="list-data">Hours</div>
          </li>
          <li class="timer-item pr-2">
            <div class="list-heading font-lg extra-bold">30</div>
            <div class="list-data">Minutes</div>
          </li>
          <li class="timer-item">
            <div class="list-heading font-lg extra-bold">25</div>
            <div class="list-data">Seconds</div>
          </li>
        </ul>
        <button class="button-solid button-orange extra-bold mt-4 mb-2 mx-auto d-block">Solve Challenge</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
