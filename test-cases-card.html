<!DOCTYPE html>
<html>
  <head>
      <link href="stylesheets/online-cb.css" rel="stylesheet">
      <link href="stylesheets/hiringblocks.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
      <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="JS/bootstrap.min.js"></script>
      <script type="text/javascript" src="JS/curtain.js"></script>
  </head>

<body>
	<div class="border-card p-0 test-cases-card">
  <div class="row no-gutters">
    <div class="col-md-2 col-4 bg-grey">
      <h5 class="p-4 test-cases-card__grey-heading">Test Cases</h5>
      <ul class="font-mds extra-bold mt-0">
        <li class="p-4 d-flex align-items-center">
          <a href="#" class="gradient-text-green">Test Case 0</a>
          <img src="\images\tick_g.png" alt="" class="d-inline test-cases-card__icon ml-4">
        </li>
        <li class="py-4 px-4 d-flex align-items-center test-cases-card__active">
          <a href="#" class="gradient-text-pink">Test Case 1</a>
          <img src="\images\wrong_r.png" alt="" class="d-inline test-cases-card__icon ml-4">
        </li>
        <li class="py-4 px-4 d-flex align-items-center">
          <a href="#" class="gradient-text-green">Test Case 2</a>
          <img src="\images\tick_g.png" alt="" class="d-inline test-cases-card__icon ml-4">
        </li>
        <li class="py-4 px-4 d-flex align-items-center">
          <a href="#" class="gradient-text-orange">Test Case 3</a>
          <img src="\images\error_o.png" alt="" class="d-inline test-cases-card__icon ml-4">
        </li>
      </ul>
    </div>
    <div class="col-md-10 col-8 b-left">
      <h5 class="py-4 px-5 test-cases-card__grey-heading">Result</h5>
      <div class="py-5 px-5">
        <h6 class="bold">Compile Message</h6>
        <div class="bg-grey p-4 mt-3 mb-5">
          <div class="font-sm">Success</div>
        </div>
        <div class="row no-gutters justify-content-between align-items-center my-4">
          <div class="col-6">
            <h6 class="bold">Input</h6>
          </div>
          <div><a href="#" class="orange">Download</a></div>
        </div>
        <div class="bg-grey p-4 mt-3 mb-5">
          <div class="font-sm">4 3 2 1 0</div>
        </div>
        <div class="row no-gutters justify-content-between align-items-center my-4">
          <div class="col-6">
            <h6 class="bold">Input</h6>
          </div>
          <div><a href="#" class="orange">Download</a></div>
        </div>
        <div class="bg-grey p-4 mt-3">
          <div class="font-sm">4 3 2 1 0</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
