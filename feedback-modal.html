<!DOCTYPE html>
<html>
  <head>
      <link href="stylesheets/online-cb.css" rel="stylesheet">
      <link href="stylesheets/hiringblocks.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
      <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="JS/bootstrap.min.js"></script>
      <script type="text/javascript" src="JS/curtain.js"></script>
  </head>

<body>
	<!-- Trigger the modal with a button -->
<div class="button-solid"> 
  <button data-toggle="modal" data-target="#myModal">Open Modal</button>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="c-modal modal-dialog">
    <div class="c-feedback-modal modal-content">
      <h3>Submit Feedback</h3>
      <div class="title">
       How would you rate this course overall? 
      </div>
      <div class="rating">
        <span class="pos-rating">
          <i class="fas fa-star"></i>
        </span>
        <span class="pos-rating">
          <i class="fas fa-star"></i>
        </span>
        <span class="pos-rating">
          <i class="fas fa-star"></i>
        </span>
        <span class="pos-rating">
          <i class="fas fa-star"></i>
        </span>
        <span class="neg-rating">
          <i class="fas fa-star"></i>
        </span>
      </div>
      <div class="title">
       How was the overall experience? 
      </div>
      <textarea class="input-textarea"></textarea>
      <div class="title">
        Write a public review. 
      </div>
      <textarea class="input-textarea" rows="5"></textarea>
      <div class="row justify-content-center">
        <div class="button-solid">
          <button data-dismiss="modal">Submit Feedback</button>
        </div> 
      </div>
    </div>
  </div>
</div>

</body>

</html>
