<!DOCTYPE html>
<html>
  <head>
      <link href="stylesheets/online-cb.css" rel="stylesheet">
      <link href="stylesheets/hiringblocks.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
      <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="JS/bootstrap.min.js"></script>
      <script type="text/javascript" src="JS/curtain.js"></script>
  </head>

<body>
	<div class="row">
    <div class="col-4">
        <div class="img-card c-daily-goal-card">
            <h4>Daily Goal</h4>
            <div class="font-xs">Complete daily goal to count it as streak</div>
            <progress value="50" max="100" class="mt-4 mb-2"></progress>
            <h6 class="bold">20/100 Points Scored</h6>
            <div class="divider-h my-4"></div>
            <h4>Unlock Badge</h4>
            <div class="font-xs">Complete 3 more consecutive DCB’s to unlock badge</div>
            <img src="/images/hexagon.jpg" alt="Badge Logo" class="badge mt-5 mb-3"/>
            <h5 style="color: #246db3">Streak Master</h5>
            <progress value="50" max="100" class="mt-4 mb-2"></progress>
            <h6 class="bold">4 of 7 DCB’s completed</h6>
            <div class="divider-h my-4"></div>
            <h4>My Badges</h4>
            <div class="row c-card-carousel my-4">
                <div class="col-4 col-lg-3">
                    <img src="/images/hexagon.jpg" alt="Badge Logo" class="mybadge"/>
                </div>
                <div class="col-4 col-lg-3">
                    <img src="/images/hexagon.jpg" alt="Badge Logo" class="mybadge"/>
                </div>
                <div class="col-4 col-lg-3">
                    <img src="/images/hexagon.jpg" alt="Badge Logo" class="mybadge"/>
                </div>
                <div class="col-4 col-lg-3">
                    <img src="/images/hexagon.jpg" alt="Badge Logo" class="mybadge"/>
                </div>
                <div class="col-4 col-lg-3">
                    <img src="/images/hexagon.jpg" alt="Badge Logo" class="mybadge"/>
                </div>
                <div class="col-4 col-lg-3">
                    <img src="/images/hexagon.jpg" alt="Badge Logo" class="mybadge"/>
                </div>
                <div class="col-4 col-lg-3">
                    <img src="/images/hexagon.jpg" alt="Badge Logo" class="mybadge"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
