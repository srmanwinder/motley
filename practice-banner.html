<!DOCTYPE html>
<html>
  <head>
      <link href="stylesheets/online-cb.css" rel="stylesheet">
      <link href="stylesheets/hiringblocks.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800" rel="stylesheet">
      <link href="https://minio.codingblocks.com/motley/Gilroy.ttf" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="JS/bootstrap.min.js"></script>
      <script type="text/javascript" src="JS/curtain.js"></script>
  </head>

<body>
	<div class="a-hb">
  <div class="row">
    <div class="col-md-8 col-12">
      <div class="border-card p-4 bg-gradient-purple white">
        <div class="row mx-0 align-items-center">
          <div class="col-xl-10 col-md-9 col-9">
            <div class="img-desc align-items-center justify-content-center">
              <div class="col-2">
                <img src="/images/stack" alt="" class="">
              </div>
              <div class="description t-align-l col-10">
                <h2>Unlock Badge</h2>
                <span class="font-sm mt-1">Arrays | LinkedList | Stacks | Queues | Trees | Graphs</span>
              </div>
            </div>
          </div>
          <div>
            <div style="font-size: 2.58rem" class="extra-bold">250+</div>
            <div class="font-sm">PROBLEMS</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <div class="border-card p-5 bg-gradient-purple white">
        <div class="row align-items-center justify-content-between">

          <div class="row no-gutters col-md-7 col-12">
            <div class="col-12 col-lg-4 font-lg extra-bold">
              BIRTHDAY CAKE CANDLE
            </div>
            <div class="col-lg-8 col-12 my-lg-0 my-4">
              <ul class="divided-list my-0">
                <li class="px-3">
                  <div class="list-heading font-mds extra-bold mb-2 yellow">Hard</div>
                  <div class="list-data font-mds">Difficulty</div>
                </li>
                <li class="px-3">
                  <div class="list-heading font-mds extra-bold mb-2 yellow">345</div>
                  <div class="list-data font-mds">Submissions</div>
                </li>
                <li class="px-3">
                  <div class="list-heading font-mds extra-bold mb-2 yellow">200</div>
                  <div class="list-data font-mds">Max Points</div>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-xl-3 col-lg-4 col-md-5 col-12">
            <h4 class="d-inline-block mr-2">Status:</h4>
            <h4 class="yellow d-inline-block">Partially Solved</h4>
            <div class="row mx-0 justify-content-start">
              <div class="col-6 px-0">
                <progress value="50" max="100" class="mt-3 d-inline-block"></progress>
              </div>
              <div class="col-6 px-0">
                <h5 class="d-inline-block mt-2 pl-3">20/100 Points</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
